<html>
    <head>
        <script id="fragmentProgram" type="x-shader/x-fragment">
            precision mediump float;

            varying vec2 vTexCoord;

            uniform sampler2D uTexture;

            void main(void)
            {
                gl_FragColor = texture2D(uTexture, vec2(vTexCoord.s, vTexCoord.t));
            }
        </script>
        <script id="vertexProgram" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec2 aTexCoord;

            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;

            varying vec2 vTexCoord;

            void main(void)
            {
                gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aVertexPosition, 1.0);
                vTexCoord = aTexCoord;
            }
        </script>
        <script type="text/javascript" src="linalg.js"></script>
        <script type="text/javascript" src="resources.js"></script>
        <script type="text/javascript" src="shaders.js"></script>
        <script type="text/javascript" src="scenegraph.js"></script>
        <script type="text/javascript" charset="utf-8">
            var gl
            var g_shaderprogram
            var g_timer

            var gamesettings =
                { dt: 33
                }

            var imagelist = 
                { "pan": "pan.png"
                , "fox": "cubetexture.png"
                }

            var meshlist = 
                { "quad": 
                    [ -0.5,  0.5,  0.0, 0, 1
                    , -0.5, -0.5,  0.0, 0, 0
                    ,  0.5,  0.5,  0.0, 1, 1
                    ,  0.5, -0.5,  0.0, 1, 0
                    ]
                }

            var renderstate
            var gs = new GameState()
            var resources = new Resources()

            function RenderState(gfxstore, matrixUniforms, aVertexPosition, aTexCoord, uTexture)
            {
                this.PROJECTION_STACK = 0
                this.MODELVIEW_STACK = 1

                this.gfxstore = gfxstore

                this.matrixUniforms = matrixUniforms
                this.aVertexPosition = aVertexPosition
                this.aTexCoord = aTexCoord
                this.uTexture = uTexture

                this.transformstack = matrixUniforms.map(function(){return [identityMatrix4.slice(0)]})


                this.render = function(mesh, primitive, texture)
                {
                    gl.bindBuffer(gl.ARRAY_BUFFER, this.gfxstore.buffers.getResource(mesh))

                    gl.vertexAttribPointer(
                        this.aVertexPosition,     // Attribute
                        3,          // elements/attribute
                        gl.FLOAT,   // element size
                        false,      // Normalize?
                        4*5,          // Stride
                        0)          // Buffer offset

                    gl.vertexAttribPointer(
                        this.aTexCoord,
                        2,
                        gl.FLOAT,
                        false,
                        4*5,
                        4*3)

                    gl.enableVertexAttribArray(this.aVertexPosition)
                    gl.enableVertexAttribArray(this.aTexCoord)

                    gl.activeTexture(gl.TEXTURE0)
                    gl.bindTexture(gl.TEXTURE_2D, this.gfxstore.textures.getResource(texture))
                    gl.uniform1i(uTexture, 0)

                    gl.drawArrays(primitive, 0, 4)
                }
            }

            function pixelTransform()
            {
                var viewportdim = gl.getParameter(gl.VIEWPORT)
                var width = viewportdim[2]
                var height = viewportdim[3]

                var translateM = translationMatrix4(-width/2, -height/2, 0)
                var scaleM = identityMatrix4.slice(0)
                scaleM[at4(0, 0)] = 2 / width
                scaleM[at4(1, 1)] = -2 / height

                var m = mat4mul(scaleM, translateM)
                return m
            }

            function GameState()
            {
                // Picking
                this.hitboxes = []
                this.pickedtransform = identityMatrix4

                // SceneGraph setup
                this.sgroot = new SGNode()

                // View interaction
                this.panning = false
                this.scanning = false
                this.lastmouse = {"x": 0.0, "y": 0.0}
            }

            function initGL(canvas)
            {
                gl = canvas.getContext("experimental-webgl")
                if (!gl)
                {
                    throw "Unable to initialize WebGL"
                }

                gl.viewport(0, 0, canvas.width, canvas.height)
                gl.clearColor(0.0, 0.0, 0.0, 1.0)
                gl.enable(gl.DEPTH_TEST)

                gl.enable(gl.BLEND)
                gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA)
            }

            function checkGLError()
            {
                var errorvalue = gl.getError()
                if (errorvalue != gl.NO_ERROR)
                {
                    throw ("GL error: " + errorvalue)
                }
            }

            function initShaders()
            {
                var vertexShader = loadShader("vertexProgram")
                var fragmentShader = loadShader("fragmentProgram")
                g_shaderprogram = linkShaderProgram([vertexShader, fragmentShader])

                gl.useProgram(g_shaderprogram)
            }

            function initResourcesThenGame()
            {
                resources.loadfinished = initGame
                resources.load(imagelist, meshlist)
            }

            function initGame()
            {
                // Render setup
                var uModelViewMatrix = gl.getUniformLocation(g_shaderprogram, "uModelViewMatrix")
                var uProjectionMatrix = gl.getUniformLocation(g_shaderprogram, "uProjectionMatrix")
                var uTexture = gl.getUniformLocation(g_shaderprogram, "uTexture")
                var aVertexPosition = gl.getAttribLocation(g_shaderprogram, "aVertexPosition")
                var aTexCoord = gl.getAttribLocation(g_shaderprogram, "aTexCoord")

                renderstate = new RenderState(
                    new GfxStore(gl, resources, 2, 2),
                    [uProjectionMatrix, uModelViewMatrix],
                    aVertexPosition,
                    aTexCoord,
                    uTexture)

                // Transform screen pixel-coordinates -> normalized WebGL coordinates
                gs.screentransform = pixelTransform()

                // SceneGraph setup
                gs.gameroot = new DollyNode(renderstate.PROJECTION_STACK)
                gs.sgroot.attach(gs.gameroot)
                gs.gameroot
                    .attach(new BBoxNode(gs.hitboxes, 1))
                    .attach(new ApplyTransform([0, 1]))
                    .attach(gs.gadget = new RenderNode("quad", gl.TRIANGLE_STRIP, "fox"))

                gs.uiroot = new MatrixNode(renderstate.PROJECTION_STACK, gs.screentransform)
                gs.sgroot.attach(gs.uiroot)
                gs.uiroot
                    .attach(new MatrixNode(renderstate.MODELVIEW_STACK, translationMatrix4(25,455,0)))
                    .attach(new MatrixNode(renderstate.MODELVIEW_STACK, scaleMatrix4(50)))
                    .attach(new BBoxNode(gs.hitboxes, 2))
                    .attach(new ApplyTransform([0, 1]))
                    .attach(new RenderNode("quad", gl.TRIANGLE_STRIP, "pan"))

                // Game Loop
                timerProxy()
            }

            function timerProxy()
            {
                update()
                draw()
                g_timer = setTimeout(timerProxy, gamesettings.dt)
            }

            function update()
            {
            }

            function pick(x, y)
            {
                var picks = []

                var x0_screen = [x, y, 0]
                var x0_gl = mat4hvec3mul(gs.screentransform, x0_screen)

                gs.hitboxes.splice(0) // Clear calculated hitbox transforms
                gs.sgroot.updateWith(SGNode.CALLBACK, renderstate)

                for (var i = 0; i < gs.hitboxes.length; i++)
                {
                    var bbox_transform = gs.hitboxes[i].transform
                    var bbox_inv = mat4inv(bbox_transform)

                    var x0 = mat4hvec3mul(bbox_inv, x0_gl)
                    var v = mat4vec3mul(bbox_inv, [0, 0, 1])
                    var hit = closestPointOnLine(x0, v)
                    if (vec3magnitude(hit) < 1)
                    {
                        var hitinfo = 
                            { "transform":      bbox_transform
                            , "inv_transform":  bbox_inv
                            , "z":              0.0 // Need to calculate depth...
                            , "hitid":          gs.hitboxes[i].id
                            }
                        picks.push(hitinfo)
                    }
                }
                return picks
            }

            function draw()
            {
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
                gs.sgroot.updateWith(SGNode.DRAW, renderstate)
            }

            function init()
            {
                try
                {
                    var canvas = document.getElementById("glcanvas")
                    initGL(canvas)
                    initShaders()
                    initResourcesThenGame()
                    checkGLError()
                }
                catch(e)
                {
                    addMessage("Could not initialize: " + e)
                }
            }

            /*
             * Input handling
             */
            function onKeyDown(e)
            {
            }

            function onKeyUp(e)
            {
            }

            function onMouseDown(e)
            {
                gs.lastmouse = localMousePosition(e, gl.canvas)
                var hits = pick(gs.lastmouse.x, gs.lastmouse.y)
                if (hits.length > 0)
                {
                    switch(hits[0].hitid)
                    {
                        case 1:
                            gs.pointofview = hits[0].transform
                            if (e.button != 2)
                            {
                                gs.scanning = true
                            }
                            else
                            {
                                gs.panning = true
                            }
                            break

                        case 2:
                            gs.gadget.texture = (e.button == 0) ? "fox" : "pan"
                            break

                        default:
                            break
                    }
                }
            }

            function onMouseUp(e)
            {
                gs.scanning = false
                gs.panning = false
            }

            function onMouseMove(e)
            {
                if (gs.scanning || gs.panning)
                {
                    var currentmouse = localMousePosition(e, gl.canvas)
                    var v0_screen =
                        [ currentmouse.x - gs.lastmouse.x
                        , currentmouse.y - gs.lastmouse.y
                        , 0]
                    gs.lastmouse = currentmouse

                    if (gs.scanning)
                    {
                        var view_inv = mat4mul(mat4inv(gs.pointofview), gs.screentransform)
                        var v0_inv = mat4vec3mul(view_inv, v0_screen)
                        gs.gameroot.scan(v0_inv[0], v0_inv[1], 0)
                    }
                    else if (gs.panning)
                    {
                        var v0_gl = mat4vec3mul(gs.screentransform, v0_screen)
                        var v0_rads = vec3scale(v0_gl, Math.PI)
                        gs.gameroot.pan(v0_rads[0], -v0_rads[1])
                    }
                }
            }

            /*
             * Nicer than popups...
             */
            function addMessage(msg)
            {
                var msgdiv = document.getElementById("msg")
                msgdiv.appendChild(document.createTextNode(msg))
                msgdiv.appendChild(document.createElement("br"))
            }

            /*
             * Find position of a HTML element
             */
            function findPosition(elem)
            {
                var x = 0
                var y = 0
                if (elem.offsetParent)
                {
                    do
                    {
                        x += elem.offsetLeft
                        y += elem.offsetTop
                    } while(elem = elem.offsetParent)
                }
                return {"x": x, "y": y}
            }

            /*
             * Find coordinates of mouse relative to HTML element
             */
            function localMousePosition(e, elem)
            {
                var p = findPosition(elem)
                return {"x": e.x - p.x, "y": e.y - p.y}
            }
        </script>
    </head>
    <body onload="init()">
        <canvas id="glcanvas" width="640" height="480" 
                onkeydown="onKeyDown(event)" 
                onkeyup="onKeyUp(event)"
                onmousedown="onMouseDown(event)"
                onmouseup="onMouseUp(event)"
                onmousemove="onMouseMove(event)"
                oncontextmenu="return false">
            Looks like there's no support for HTML5 Canvas =(
        </canvas>
        <div id="msg">
        </div>
    </body>
</html>
